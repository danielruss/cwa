<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="./index.js" type="module"></script>
    </head>
    <body class="container">
        <h1>Read AX3 CWA files</h1>
        
        <h2>Example Usage in the Browser...</h2>
        <div class="card m-2">
            <div class="card-body">
                <h5 class="card-title">Loading a local file...</h5>
                <form>
                    <input type="file" accept=".cwa" id="cwa_file">
                </form>
            </div>
        </div>

        <div class="card m-2">
            <div class="card-body">
                <h5 class="card-title">Let get a 5-second moving
                    average using a callback
                </h5>
                <form>
                    <input type="file" accept=".cwa" id="cwa_5sec">
                </form>
                <table class="table table-striped fs-6" id="five_sec_table"></table>
            </div>
        </div>
        
    </body>
</html>
